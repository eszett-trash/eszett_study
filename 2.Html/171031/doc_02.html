<body>
  <!-- ?//////////////////////////////
    fieldse 입력요소들을 그룹을 ㅗ묶어서 표현할 떄 사용
    legend : fidldset의 제목을 지정할 떄 사용

    1)placeholder : 입력 힌트를 희마하게 보여준다.

  <form action="doc_01.html" method="post">
    <fieldset>
      <legend>인적사항</legend>
      이름 : <input type="text" name="irum" plaaceholder="이름입력">

      주소 : <input type="text" name="addr" value="">
    </fieldset>
    <input type="submit" name="" value="전송">
  </form>
</body>
