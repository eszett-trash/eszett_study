<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>입력태그</title>
  </head>
  <body>
    <form>
      이메일 : <input type="email" name="email" value=""><br>
      URL : <input type="url" name="url" value="">
      전화번호 : <input type="tel" name="" value="">
      색상 : <input type="color" name="" value="">
      월 : <input type="month" name="" value="">
      날짜 : <input type="date" name="" value="">
      주 : <input type="week" name="" value="">
      시간 : <input type="time" name="" value="">
      지역시간 : <input type="text" name="" value="">
      숫자 : <input type="number" name="" value="" min="1" max="10" step="2">
      범위 : <input type="range" name="" value="" min="1" max="10" step="2">
    </form>
  </body>
</html>
