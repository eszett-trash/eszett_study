<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>회원정보입력</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>회원정보입력</legend>
      <table>
        <tr>
          <td>아이디</td>
          <td>
            <input type="text" >
          </td>
          <td><input type="button" value="중복검사"></td>
        </tr>
        <tr>
          <td>패스워드</td>
          <td><input type="password" ></td>
          <td></td>
        </tr>
        <tr>
          <td>패스워드 확인</td>
          <td><input type="password" ></td>
          <td></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" ></td>
          <td></td>
        </tr>
        <tr>
          <td>휴대폰 번호</td>
          <td><input type="text" ></td>
          <td></td>
        </tr>
        <tr>
          <td>이메일</td>
          <td><input type="email" ></td>
          <td></td>
        </tr>
        <tr>
          <td>생일</td>
          <td><input type="date" ></td>
          <td></td>
        </tr>
        <tr>
          <td>홈페이지</td>
          <td><input type="text" ></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="radio" name="gender" value="남성">남성 <br>
            <input type="radio" name="gender" value="여성">여성 <br>
          </td>
        </tr>
      </table>

    </fieldset>
    <input type="submit" value="제출">
    <input type="reset" value="초기화">

  </form>
</body>

</html>
