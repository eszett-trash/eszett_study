<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script type="text/javascript">
    function bgChange()
    {
      var str = "";
      var color = "";

      for (var i = 0; i < document.exForm.color.length; i++) {
        if (document.exForm.color[i].checked) {
          color = document.exForm.color[i].value;
          str += document.exForm.color[i].value + "\n'";
        }
      }
      if (str == "") {
        alert("check된 항목이 하나도 없습니다.");
      } else {
        document.body.style.backgroundColor = color;
      }
    }
  </script>
</head>

<body>
  <form name="exForm" onclick="bgChange()">
    배경색 선택
    <input type="radio" name="color" value="red"  >RED
    <input type="radio" name="color" value="green">GREEN
    <input type="radio" name="color" value="blue">BLUE
    <input type="radio" name="color" value="white">WHITE
    <input type="radio" name="color" value="black">BLACK

    <br>

    <input type="button" name="" value="배경색 바꾸기">
  </form>
</body>

</html>
