<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>경로연습</title>
  </head>
  <body>
    <!--

      현재폴더 : 작업중인 폴더 -> .
      상위폴더(부모폴더) -> ..
      하위폴더(자식폴더) -> 폴더명
      최상위폴더(루트폴더) -> /

      경로 : 특정한 파일이 있는 위치를 나타내는 표식

      1. 절대경로 : 루트를 기준으로 찾아가는 경로
                   (/로 시작한다)
      2. 상대경로 : 현재 폴더를 기준으로 찾아가는 경로
                  (./로 시작한다, ./는 생략 가능)
     -->

     <img src="../images/경로연습.png" alt="경로연습" title="경로연습">
      <!--
      예 : DD폴더에 있는 td.png 파일을 나타내는 경로
      절대경로 : /AA/DD/td.png
      상대경로 : ../../AA/DD/td.png

      예: FF폴더에 있는 tf.jpg 파일을 나타내는 경로는?
      절대경로 : /BB/FF/tf.jpg
      상대경로 : ../FF/tf.jpg

      예: GG폴더에 있는 tg.gif 파일을 나타내는 경로는?
      절대경로 : /CC/GG/tg.gif
      상대경로 : ../../CC/GG/tg.gif

      상대 : index.html
      절대 : /BB/EE/index.html
    -->

  </body>
</html>
