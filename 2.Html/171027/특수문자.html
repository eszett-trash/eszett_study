<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>특수문자</title>
  </head>
  <body>
    <!--
      HTML문서에서 특별한 용도로 사용되는 문자들을 나타내기 위핸 명령을 빌트인 엔티티라고 한다.
        형식 : &명령;
        종류 : &lt; -> less than (<)
              &gt; -> grater than (>)
              &quot; -> 따옴표(")
              &amp; -> 엠퍼센트(&)
              &nbsp; -> 공백문자 ( )
   -->

   < &lt; data &gt; &quot;
   &amp;
  <br>
   글자와&nbsp;&nbsp; 글자 사이의 간격
  <br>
  




  </body>
</html>
