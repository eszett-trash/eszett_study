<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>메시지</title>


    <style media="screen">
      @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
    </style>
    <script type="text/javascript">
      var a = confirm("남자면 확인 여자면 취소");
      if(a == true)
      {
        document.write("나는 남자입니다");
      }
      else
      {
        document.write("나는 여자입니다.");
      }
    </script>
  </head>
  <body>
    <p>폰트적용</p>

    <!--
    js 메시지창
    1. prompt
    2. alert
    3. confirm
   -->

  </body>
</html>
