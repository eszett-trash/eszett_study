<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>폼태그와 입력요소들</title>
  </head>
  <body>
    <!--
      form태그
      사용자가 폼의 하위태그인 입력요소들을 이용하여 작성한 데이터를 서버에 전송하는 역할을 담당하는 태그이다.
      form name = "폼이름" action = "처리할 문서명" method = "전송방식" enctype = "인코딩방식"

      action (처리할 문서명) -> form에서 보내온 데이터를 서버단에서 받아서 처리해 줄 문서를 지정한다.
                              (지정하지 않으면 현재 문서가 처리할 문서가 된다)

      method (전송방식) -> get 또는 post방식이 있다.
                          get : URL주소 뒤에 데이터를 붙여서 전송하는 방식
                                (데이터가 노출 가능하고 적은 양의 데이터를 전송 할 때 사용한다.)
                          post: HTML프로토콜의 body영역에 데이터를 넣어서 전송하는 방식
                                (많은 양의 데이터를 전송하거나 감춰서 보내야 할 데이터를 전송 할 때 사용한다)

    인코딩 방식 -> 사용자가 입력요소에서 작성한 데이터는 주로 문자데이터인데 이런 경우에는 보통 생략한다.
                  기본값 : application/x-www-form-urlencoded
                  파일을 전송 할 경우 : multipart/form-data로 설정한다

    입력요소에 사용되는 태그들
                            input textarea select button
   -->



   <form name = "testForm">
        <!-- 한 줄의 데이터를 입력 할 때 사용 -->
         1. text객체 : <input type="text" name="txt" value=""><br><br>
         <!-- 암호를 입력 할 때 사용 -->
         2. password 객체 : <input type="password" name="pwd" value=""><br><br>

         3. checkbox객체 :<br>
         <input type="checkbox" name="c1" value="100">100 <br>
         <input type="checkbox" name="c2" value="50" checked>50<br><br>

         4.radio 객체 :<br>
         <input type="radio" name="r1" value="seoul">서울<br>
         <input type="radio" name="r1" value="daejeon">대전<br><br>

         5.file 객체 : <br>
         <input type="file" name="ff" value=""><br><br><br>

         6. textarea객체 :<br>
         <textarea name="txtA" rows="8" cols="80"></textarea><br><br>

         7. select 객체 :
         <select  name="sel">
                <option value="sk">sk</option>
                <option value="kt">kt</option>
                <option value="lg">lg</option>
         </select>
         <br><br>
          <select name="se12" multiple>
              <option value="sk">sk</option>
              <option value="kt">kt</option>
              <option value="lg">lg</option>
          </select>
          <br><br>
        8. 버튼들 :
        <input type="button" value="일반버튼" onclick="alert('안녕하세요')">
        <input type="reset" value="초기화 버튼">
        <input type="submit" value="전송 버튼">
        <br><br>
        9.image 객체 :<br><br>
        <input type="image" src="../HTML5_PPT/images/sw_on.jpg" onclick="alert('안녕하세요')">
        <br><br>
        10.hidden객체 :
        <input type="hidden" name="h" value="test">

   </form>
  </body>
</html>
