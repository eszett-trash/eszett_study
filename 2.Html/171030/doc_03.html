<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>멀티미디어</title>
  </head>
  <body>
    <!--
        audio 태그  :https://developer.mozilla.org/ko/docs/Web/HTML/Element/audio

        지원하는 파일 형식 : mp3 wav ogg

        video 태그 : https://developer.mozilla.org/ko/docs/Web/HTML/Element/video

      -->
    <audio src="../HTML5_PPT/audio/old_pop.mp3" controls loop muted autoplay>    </audio>
    <hr color = "green">
    <!-- <video src="../HTML5_PPT/video/movie.mp4" poster="../HTML5_PPT/images/풍차.jpg" controls width="400px" height="auto"></video>
    <video src="../HTML5_PPT/video/movie.mp4" poster="../HTML5_PPT/images/풍차.jpg" controls width="400px" height="auto"></video> -->

    <!--
      source 태그
      audio나 video태그를 구성 할 때 재생할 파일들을 설정하는 태그이다.
      source태그가 여러개 있으면 위에서부터차례로 재생 할 수 있는 지 여부를 검사하여 재생 할 수 있는
      파일이 있으면 그 파일을 재생시킨다.
   -->

    <video controls>
      <source src="../HTML5_PPT/video/movie.webm">
      <source src="../HTML5_PPT/video/movie.mp4">
      <source src="../HTML5_PPT/video/movie.ogv">
    </audio>

  </body>
</html>
