<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>정규식</title>
</head>

<script type="text/javascript">
  /*
        정규식
        :일정한 패턴을 가지고 있는 문자열을 표현한 식
          -문자열의 패턴을 나타내는 정규식 문자
          (정규식에서 특정한 기능을 갖는 문자)


        1) ^ : 패턴의 처음 위치에 올 수 있고, 이것은 문자열의 시작을 의미한다.
            예) ^abc -->abc로 시작하는 문자열을 의미한다
        2)$ : 패턴문자의 마지막에 올 수 있고, 이것은 문자열의 끝을 의미한다.
            예)abc$ abc로 끝나는 문자열을 의미한다
        3). : 이 문자가 있는 위치에는 임의의 문자가 하나 올 수 이싿.
            예)a.b -->aab,abb,acb.....
        4)? : 이 문자 앞의 문자가 0번 또는 1번 나타난다.
            예)ab?c --> abc,ac
        5) + : 이 문자 앞의 문자가 1번 이상 반복한다
            예)ab+c --> abc abbc abbbbbbbbbbbbbc
        6) * : 이 문자 앞의 문자가 0번이상 반복한다
            예) ab*c --> ac abc abbc abbbbbbbbbbc
        7) | : or연산자와 같은 기능이다
            예) abc|xyz --> abc 또는 xyz중에 하나라도 들어가 있으면 된다.
        8) () : 패턴을 그룹화 한다
            예) a(b|c)d --> abd / acd
        9) [문자들] : 문자들 중 하나와 일치하는 것
                    : 문자들이 연속해서 순서대로 배치되면 시작문자-끝문자와 같은 형태로 기술 할 수 있다.
                예) x[abcd]y => xay, xby, xcy, xdy
                    x[a-d]y  => xay, xby, xcy, xdy

      10)  {숫자} : {}기호 앞의 문자가 숫자만큼 반복한다
                예) ab{4}c ==>abbbbc
                    ab{0}c ==> ac
                    (ab){4}c==>ababababc
          {숫자1, 숫자2} : {}기호 앞의 문자가 숫자 1 이상 숫자 2 이하만큼 반복한다.
                예) ab{1,3}c ==> abc abbc abbbc
          {숫자1, } : {}기호 앞의 문자가 숫자 이상만큼 반복한다
      11) 패턴을 미리 정의 해 놓은 명령 : 정규식의 클래스문자라고 한다.
                                    형식) 보통 '\문자' 형태로 한다.
                예) \d --> [0-9]와 같다 (숫자 0~9까지 중 하나)
                    \w --> [a-9a-zA-Z]와 같다 (알파벳, 숫자 중 하나)
                    \s --> 공백문자(사이띄기, tab문자, 줄바꿈 문자, 캐리지 리턴)
      12) 패턴문자에 패턴명령문자 자체를 나타내려면 패턴 명령문자 앞에 역슬래시를 붙인다.
                예)a*b, a-b, a+b, a/b -->a[*+/-]b

//폰번 :/^(01)[0-1|6-9]-[1-9]\d{3}-\d{4}$/
          */
  function view() {
    var str = document.regForm.txtData.value;
    var reg = /[가-힣]{2,6}/;

    if (!reg.test(str)) {
      alert("올바르게 입력 해 주세요");
    } else {
      alert("정규식에 맞습니다.");
    }
  }
</script>

<body>
  <form name="regForm">
    검사할 데이터 :
    <input type="text" name="txtData">
    <input type="button"  value="확인" onclick="view()">
  </form>


</body>

</html>
