<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>div와 span</title>
  </head>
  <body style="background-color:rgb(141, 162, 196);">

    <!--  문장이나 문자들을 묶음으로 처리하는 태그
        div 태그와 span태그를 사용하는데 div태그는 블록요소이고
        span태그는 인라인 요소인다.

        div 태그는 주로 섹션을 분리할 때 사용하고
        span태그는 글자나 문자에 style을 지정할때 사용한다.-->

        보통글자
        <div class="temp" style="background-color:yellow">이것은 DIV영역입니다 </div>
        보통글자
        <span style="color:red; font-family:궁서체">이것은 span 영역입니다</span>
        span태그는 글자나 문장에 style을 지정할 때 사용한다

        <!--  -->

        <hr color="#ffffff">

        <hr color="#c62828">
        <hr color="#257e25">
        <hr color="#2626b0">
        <hr color="#d0d037">
        <hr color="#abcdef">

  </body>
</html>
