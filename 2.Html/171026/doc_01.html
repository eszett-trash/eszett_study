<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--
  태그 자체에 줄바꿈 기능이 있는 태그들을 블록요소라고 하고, 줄바꿈 기능이 없는 태그들은 인라인요소라고 한다.
  -->
  <h2>블록요소와 인라인 요소의 차이</h2>
  인라인요소는 <p>태그 자체에 줄바꿈 기능이 있고</p> b태그는 <b>줄바꿈 기능이 없다.</b> 이것은b태그입니다

  <h2>텍스트 서식용 태그들</h2>
  보통글자<br><br>
  <p>보통글자</p>
  <b>두꺼운 글자체(b태그)</b>
  <strong>두꺼운 글자체)(스트롱)</strong>
  <br>
  <i>기울임꼴 글자체(i태그)</i>
  <em>기울임꼴 글자체(em태그)</em>
<br><br><br>
  <u>밑줄문자(u)</u>
  <ins>밑줄문자(ins태그)</ins>
  <br><br><br>
  <s>취소선</s>
  <strike>취소선 글자 (strike 태그)</strike>
  <del>취소선 글자 (del 태그)</del>
<br><br><br>
보통글자<sup>위첨자</sup>보통글자<sub>아래첨자</sub>
<br><br><br>
<!--hr태구 : 수평선을 그려주는 태그 (default display : block)-->
<hr color="red">
  </body>
</html>
