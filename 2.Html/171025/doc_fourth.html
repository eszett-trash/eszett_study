<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>네번째 문서</title>
  </head>
  <body>
    <!-- 안녕하세요 네번째 문서입니다 -->
    <!--
    Header태그들은 태그명이 <h1></h1>
    숫자는 1~6사이의 값을 갖는다
    숫자가 작으면 글자가 크게 나타난다.
    Header태그도 p태그와 같은 줄바꿈 기능이 있다.

    Header태그는 주로 본문의 제목을 나타낼 때 사용한다.
  -->
  <h1>Header태그 1</h1>
  <h2>Header태그 2</h2>
  <h3>Header태그 3</h3>
  <h4>Header태그 4</h4>
  <h5>Header태그 5</h5>
  <h6>Header태그 6</h6>
  </body>
</html>
