<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>메뉴구성하기</title>
  <style media="screen">
    li {
      display: inline;
      padding: 10px 20px 10px 20px;
      list-style-type: none;
      border: 1px solid red;
      background-color: pink;
      letter-spacing: 4pt;
    }

    li:hover {
      background-color: green;
    }

    ul>li>a {
      text-decoration: none;
      color: rgb(60, 152, 17);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="#">홈으로</a></li>
    <li><a href="#">회사소개</a></li>
    <li><a href="#">제품소개</a></li>
    <li><a href="#">질문과응답</a></li>
    <li><a href="#">연락처</a></li>
    <li><a href="#">고객센터</a></li>
  </ul>
</body>

</html>
