<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #bigbos{
        width : 300px;
        border: 3px black solid;
        height: 100px;
        overflow: auto;
      }
      .box{
      }
      .box:nth-child(1){
        background-color: red;
      }
      .box:nth-child(2)
      {
        background-color: green;
      }
      .box:nth-child(3)
      {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>overflow속성</h1>
      <div class="box">d</div>
      <span class="box">dd</div>
  </body>
</html>
